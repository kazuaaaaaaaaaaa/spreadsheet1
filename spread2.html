<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>求人情報一覧</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #jobs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .job-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      width: 300px;
      transition: transform 0.2s;
    }
    .job-card:hover {
      transform: translateY(-5px);
    }
    .job-card h3 {
      margin-top: 0;
      color: #222;
    }
    .job-card p {
      margin: 0.3em 0;
      color: #555;
    }
    .job-card a {
      display: inline-block;
      margin-top: 0.8em;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>求人一覧</h2>
  <div id="jobs">読み込み中...</div>

  <script>
    fetch("https://v1.nocodeapi.com/tanakaaaaaaaaaa/google_sheets/gchHXAwJsrMeUKjB?tabId=Sheet1")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("jobs");
        const jobs = data.data;

        if (!jobs || jobs.length === 0) {
          container.innerHTML = "<p>データが見つかりませんでした</p>";
          return;
        }

        let html = "";
        for (let i = 0; i < jobs.length; i++) {
          const job = jobs[i];
          html += `
            <div class="job-card">
              <h3>${job.職種}</h3>
              <p><strong>勤務地：</strong>${job.勤務地}</p>
              ${job.仕事内容 ? `<p><strong>内容：</strong>${job.仕事内容}</p>` : ''}
              ${job.給与 ? `<p><strong>給与：</strong>${job.給与}</p>` : ''}
              <a href="${job.リンク}" target="_blank">詳細を見る</a>
            </div>`;
        }

        container.innerHTML = html;
      })
      .catch(error => {
        console.error("Fetchエラー:", error);
        document.getElementById("jobs").innerHTML = "<p>データの取得に失敗しました</p>";
      });
  </script>
</body>
</html>
